  <div style="margin-left: 40%;">
    <div
      style="position: absolute; padding: 20px; border-radius: 20px; display: inline-block; margin: 20px; font-family: Roboto, sans-serif;color: #f4f5f8; font-weight: 50px; font-size: 35px">
      <span id="dynamic-text"></span>
    </div>
  </div>
  <script>
    const texts = [
      "My Society ❌ ",
      "Your Home ✅"
    ];

    let index = 0;
    let isDeleting = false;
    let text = "";

    function typeEffect() {
      const currentText = texts[index];

      if (isDeleting) {
        text = currentText.substring(0, text.length - 1);
      } else {
        text = currentText.substring(0, text.length + 1);
      }

      document.getElementById("dynamic-text").textContent = text;

      let speed = isDeleting ? 50 : 100;

      if (!isDeleting && text === currentText) {
        speed = 1000;
        isDeleting = true;
      } else if (isDeleting && text === "") {
        isDeleting = false;
        index = (index + 1) % texts.length;
        speed = 500;
      }

      setTimeout(typeEffect, speed);
    }
    setTimeout(typeEffect, 1000);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
